{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title text-center">
					Questions App
				</span>
				<div class='d-flex justify-content-between mb-5'>
					<form action="/questions">
						<input type="hidden" name="sort_by" value="asc">
						<input type="submit" value="Sort by ASC"  class="contact100-form-btn"
							   formmethod="get">
					</form>
					<form action="/questions">
						<input type="hidden" name="sort_by" value="desc">
						<input type="submit" value="Sort by DESC"  class="contact100-form-btn"
							   formmethod="get">
					</form>
				</div>
				{% if questions %}
					{% for question in questions %}
						<div class="wrap-input100 validate-input" data-validate="Please enter question text">
                    		<a class="input100"
							href="/questions/{{ question.id }}/get/">{{ question.text }}</a>
						</div>	
					{% endfor%}
				{% else %}
					<p class="contact100-form-text">No questions are available</p>
				{% endif %}
			</form>
			<a class="contact100-more-highlight-delete"
			   href="/questions/create/">Add a Question</a>
		</div>

	</div>



<div id="dropDownSelect1"></div>


{% endblock %}
